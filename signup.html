<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Login - Easy Assist</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <script defer src="signup.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/Logo final design.png" alt="Logo"></a>
            </div>         
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="about.html#services-section" id="services-link">Services</a></li>
                    <li><a href="about.html#contact-section" id="contact-link">Contact</a></li>
                    <li><a href="signup.html">Login/Signup</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Login Section -->
    <section class="login-container">
        <div class="login-box">
            <div class="tab-buttons">
                <button class="tab-btn active" data-target="customer-login">Customer</button>
                <button class="tab-btn" data-target="owner-login">Publisher</button>
            </div>

            <!-- Customer Login Form -->
            <form id="customer-login" class="login-form active-form">
                <h2>Customer Login</h2>
                <label for="customer-username">Username</label>
                <input type="text" id="customer-username" placeholder="Enter your username" required>
                
                <label for="customer-password">Password</label>
                <input type="password" id="customer-password" placeholder="Enter your password" required>
                
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>

            <!-- Website Owner Login Form -->
            <form id="owner-login" class="login-form">
                <h2>Publisher Login</h2>
                <label for="owner-username">Username</label>
                <input type="text" id="owner-username" placeholder="Enter your username" required>
                
                <label for="owner-password">Password</label>
                <input type="password" id="owner-password" placeholder="Enter your password" required>
                
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </section>
</body>
</html>
