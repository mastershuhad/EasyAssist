<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body class="about-page">
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="home.html"><img src="images/newlogo.png" alt="Logo"></a>
            </div>         
            <div class="nav-links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#services" id="services-link">Services</a></li>

    <section class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </section>
</body>
